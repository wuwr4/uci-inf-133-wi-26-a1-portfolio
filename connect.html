<body>
  <div class="container">

    <nav class="d-flex">
      <div class="logo_corner d-flex">
        <p>Logo</p>
        <p>Name</p>
      </div>
      <div class="nav_buttons">
        <button>Home</button>
        <button>About</button>
        <button>Projects</button>
        <button>Connect</button>
      </div>
    </nav>

    <div class="connect_container">
        <h1>Let's Connect!</h1>
        <div class="connect_content">
            <div class="connect_messaging">
                <h2>Leave a message with any question, or just to say hi!</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email">

                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Your message">

                    <button>Send</button>
                </form>
            </div>

            <div class="connect_info">
                <h2>Find me here!</h2>

                <div class="connect_info_item">
                    <img src="https://placehold.co/50" alt="connect method 1 icon">
                    <h3> Connect Method 1</h3>
                </div>

                <div class="connect_info_item">
                    <img src="https://placehold.co/50" alt="connect method 2 icon">
                    <h3> Connect Method 2</h3>
                </div>

                <div class="connect_info_item">
                    <img src="https://placehold.co/50" alt="connect method 3 icon">
                    <h3> Connect Method 3</h3>
                </div>

            </div>
        </div>
    </div>

    

    <footer class="row">
      <p>wanrongwu.com</p>
      <p>Copyright (C) 2026 by Wanrong Wu</p>
    </footer>
  
  </div>
