  <div class="my-5 container">
    <div class="connect_container">
        <h1 class="text-center">Let's Connect!</h1>
        <div class="mt-4 connect_content d-flex justify-content-center">
            <div class="connect_messaging col-5 card py-3 px-4 mx-4 d-block">
                <h2>Leave <u>Wanrong</u> a message!<br></h2>

                <form class="d-flex flex-column">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control pb-3 mb-4" type="text" id="name" placeholder="eg. Tony Stark">

                    <label class="form-label" for="email">Email</label>
                    <input class="form-control mb-4" type="email" id="email" placeholder="eg. ironman3000@gmail.com">

                    <label class="form-label" for="message">Message</label>
                    <input class="form-control pb-5 mb-4" type="text" id="message" placeholder="Your message...">

                    <button class="btn btn-secondary">Send</button>
                </form>
            </div>

            <div class="ms-5 connect_info">
                <h2><u>Contact Info</u></h2>
                <div class="connect_info_item d-flex mt-3 mb-5">
                    <img src="https://placehold.co/50" alt="connect method 1 icon">
                    <h3 class="pt-2 ms-3">wuwr@uci.edu</h3>
                </div>

                <div class="connect_info_item d-flex my-5">
                    <img src="https://placehold.co/50" alt="connect method 2 icon">
                    <h3 class="pt-2 ms-3">(123)-456-7890</h3>
                </div>

                <div class="connect_info_item d-flex my-5">
                    <img src="https://placehold.co/50" alt="connect method 3 icon">
                    <h3 class="pt-2 ms-3"> 
                      <a class="text-muted" href="https://www.linkedin.com/in/wanrong-wu-09b72a287/">LinkedIn</a>
                    </h3>
                </div>

            </div>
