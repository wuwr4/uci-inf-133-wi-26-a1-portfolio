  <div class="connect_outer_container container">
    <h1 class="connect_header">Let's Connect!</h1>

    <div class="connect_container">
        <div class="mt-4 row connect_content d-flex justify-content-center">
            <div class="connect_messaging card col-lg-5 col-8">
                <h2>Leave <u>Wanrong</u> a message!<br></h2>

                <form class="connect_form">
                    <label class="form-label" for="name">Name</label>
                    <input class="connect_form_control form-control" type="text" id="name" placeholder="eg. Tony Stark">

                    <label class="form-label" for="email">Email</label>
                    <input class="connect_form_control form-control" type="email" id="email" placeholder="eg. ironman3000@gmail.com">

                    <label class="form-label" for="message">Message</label>
                    <input class="connect_form_control form-control" type="text" id="message" placeholder="Your message...">

                    <button class="btn btn-secondary">Send</button>
                </form>
            </div>

            <div class="connect_info col-lg-5 col-8">
                <h2><u>Contact Info</u></h2>
                <div class="connect_info_item_container">
                    <img src="https://placehold.co/50" alt="connect method 1 icon">
                    <h3 class="connect_info_item">wuwr@uci.edu</h3>
                </div>

                <div class="connect_info_item_container">
                    <img src="https://placehold.co/50" alt="connect method 2 icon">
                    <h3 class="connect_info_item">(123)-456-7890</h3>
                </div>

                <div class="connect_info_item_container">
                    <img src="https://placehold.co/50" alt="connect method 3 icon">
                    <h3 class="connect_info_item"> 
                      <a class="text-muted" href="https://www.linkedin.com/in/wanrong-wu-09b72a287/">LinkedIn</a>
                    </h3>
